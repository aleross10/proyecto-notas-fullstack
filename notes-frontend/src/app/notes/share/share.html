<div class="container mt-5">
  <h2>Compartir Nota (ID: {{ noteId }})</h2>

  <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>
  <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

  <div class="card p-4 shadow-sm">
    <form [formGroup]="shareForm" (ngSubmit)="onSubmit()">

      <div class="mb-3">
        <label for="recipientEmail" class="form-label">Email del Destinatario</label>
        <input id="recipientEmail" type="email" class="form-control" formControlName="recipientEmail" placeholder="ej. amigo@ejemplo.com">
        <div *ngIf="shareForm.get('recipientEmail')?.invalid && shareForm.get('recipientEmail')?.touched" class="text-danger">
          Por favor, introduce un email v√°lido.
        </div>
      </div>

      <div class="d-flex justify-content-between">
        <button type="button" class="btn btn-secondary" (click)="onCancel()">
          Cancelar
        </button>
        <button type="submit" class="btn btn-primary" [disabled]="!shareForm.valid">
          Compartir
        </button>
      </div>
      
    </form>
  </div>
</div>
