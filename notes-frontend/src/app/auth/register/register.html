<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card p-4 shadow-sm">
        <h2 class="text-center mb-4">Registro de Usuario</h2>

        <!-- 
          ESTA ES LA PARTE IMPORTANTE:
          Muestra los mensajes de error o éxito que vienen del .ts
        -->
        <div *ngIf="errorMessage" class="alert alert-danger">
          {{ errorMessage }}
        </div>
        <div *ngIf="successMessage" class="alert alert-success">
          {{ successMessage }}
        </div>

        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          
          <!-- Email -->
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input 
              type="email" 
              id="email" 
              class="form-control" 
              formControlName="email"
              [class.is-invalid]="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
            <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="invalid-feedback">
              Por favor, introduce un email válido.
            </div>
          </div>

          <!-- Password -->
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input 
              type="password" 
              id="password" 
              class="form-control" 
              formControlName="password"
              [class.is-invalid]="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
            <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="invalid-feedback">
              La contraseña debe tener al menos 6 caracteres.
            </div>
          </div>

          <!-- Botón -->
          <div class="d-grid">
            <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">
              Registrar
            </button>
          </div>

          <div class="text-center mt-3">
            <span>¿Ya tienes cuenta? </span>
            <a routerLink="/login">Inicia sesión aquí</a>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
